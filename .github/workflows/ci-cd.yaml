name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            sample-web-app/frontend/package-lock.json
            sample-web-app/backend/package-lock.json
            sample-web-app/validator/package-lock.json

      # Install dependencies
      - name: Install frontend dependencies
        working-directory: sample-web-app/frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: sample-web-app/backend
        run: npm ci

      - name: Install validator dependencies
        working-directory: sample-web-app/validator
        run: npm ci

      - name: Install Playwright dependencies
        working-directory: sample-web-app
        run: npm ci

      # Build
      - name: Build frontend
        working-directory: sample-web-app/frontend
        run: npm run build

      - name: Build backend
        working-directory: sample-web-app/backend
        run: npm run build

      - name: Build validator
        working-directory: sample-web-app/validator
        run: npm run build

      # Test
      - name: Run backend unit tests
        working-directory: sample-web-app/backend
        run: npm test

      - name: Run backend E2E tests
        working-directory: sample-web-app/backend
        run: npm run test:e2e

      - name: Upload backend E2E JUnit Report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: backend-e2e-junit
          path: sample-web-app/backend/test-results/junit/jest-e2e.xml

      - name: Upload backend E2E HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: backend-e2e-html
          path: sample-web-app/backend/test-results/html/

      - name: Publish Test Summary
        uses: test-summary/action@v2
        if: always()
        continue-on-error: true
        with:
          paths: sample-web-app/backend/test-results/junit/jest-e2e.xml

      # Playwright E2E tests (optional - can be slow)
      - name: Install Playwright Browsers
        working-directory: sample-web-app
        run: npx playwright install chromium

      - name: Run Playwright E2E tests
        working-directory: sample-web-app
        run: npx playwright test
        continue-on-error: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: sample-web-app/playwright-report/

      # Docker build verification (but don't push - that's handled by docker-publish.yaml)
      - name: Verify Docker build
        run: |
          docker build -t oidc-sso-toolkit:ci-test .
          echo "Docker image built successfully"
