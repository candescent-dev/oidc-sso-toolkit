name: Close Pull Requests

on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  close-pr:
    # Only run on the public repo (candescent-dev), not on internal repos
    if: github.repository_owner == 'candescent-dev'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Close PR with explanation
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## üö´ Pull Request Not Accepted

            Thank you for your interest in contributing to the OIDC SSO Toolkit!

            This repository is a **read-only mirror** of an internal repository. We do not accept pull requests here.

            ### How to provide feedback:

            - **üêõ Bug reports** ‚Üí [Open an Issue](${context.payload.repository.html_url}/issues/new?template=bug_report.md)
            - **üí° Feature requests** ‚Üí [Open an Issue](${context.payload.repository.html_url}/issues/new?template=feature_request.md)
            - **‚ùì Questions** ‚Üí Use [Discussions](${context.payload.repository.html_url}/discussions) or contact your Candescent representative

            See [CONTRIBUTING.md](${context.payload.repository.html_url}/blob/main/CONTRIBUTING.md) for more information.

            ---
            *This PR has been automatically closed.*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              state: 'closed'
            });

